<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <style>
      .recent-posts-slider .slick-list {
        max-width: 700px;
        margin: 0 auto;
        padding: 30px 0;
      }
      .recent-posts-slider .slick-list .slick-slide {
        font-size: 30px;
        text-align: center;
        padding: 40px 20px;
        line-height: 2;
        font-weight: 700;
      }
      .recent-posts-slider .slick-list .slick-slide:nth-child(even) {
        background-color: #ddd;
      }
      .recent-posts-slider .slick-list .slick-slide:nth-child(odd) {
        background-color: #ccc;
      }
      .recent-posts-slider .slick-arrow {
        z-index: 1;
        width: 40px;
        height: 40px;
      }

      .recent-posts-slider .slick-arrow:before {
        font-size: 30px;
      }
      .recent-posts-slider .slick-next {
        right: 0;
      }
      .recent-posts-slider .slick-prev {
        left: 0;
      }

      .recent-posts-slider .btn-wrap {
        text-align: center;
        width: 100%;
      }
      /* .recent-posts-slider button {
        background-color: #ddd;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.5s;
      }
      .recent-posts-slider button.slick-disabled {
        opacity: 0.6;
      } */
    </style>
    <title>Slick Slider</title>
  </head>
  <body>
    <div class="recent-posts-slider">
      <div class="slick-list">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
    </div>
    <div class="btn-wrap">
      <button class="prev-btn">Previous</button>
      <button class="next-btn">Next</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".slick-list").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          arrows: true,
          infinite: false,
          autoplay: false,
        });
        $(".prev-btn").click(function () {
          $(".slick-list").slick("slickPrev");
        });

        $(".next-btn").click(function () {
          $(".slick-list").slick("slickNext");
        });
        $(".prev-btn").addClass("slick-disabled");
        $(".slick-list").on("afterChange", function () {
          if ($(".slick-prev").hasClass("slick-disabled")) {
            $(".prev-btn").addClass("slick-disabled");
          } else {
            $(".prev-btn").removeClass("slick-disabled");
          }
          if ($(".slick-next").hasClass("slick-disabled")) {
            $(".next-btn").addClass("slick-disabled");
          } else {
            $(".next-btn").removeClass("slick-disabled");
          }
        });
      });
    </script>
  </body>
</html>
